<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door!</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <script type='text/javascript' src='./src/script.js' defer></script>
</head>
<body>
    <header>
        <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="chorebot logo">
    </header>
    <main>
        <section class='title-row'>
            <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="stars">
            <p class="instructions-title">Instructions</p>
            <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="stars">
        </section>
        <section class="instructions-row">

        </section>
        <section class='door-row'>

        </section>
        <section class="start-row" id="start">
            
        </section>
        <section class="scores">
            <table class="score-table">
                <tr>
                    <td class="score-col score-header">Current Streak:</td>
                    <td class="score-col score-header">Best Streak:</td>
                </tr>
                <tr>
                    <td class="score-col score-number" id="current-streak">0</td>
                    <td class="score-col score-number" id="best-streak">0</td>
                </tr>
            </table>
        </section>

    </main>

    
</body>
</html>
